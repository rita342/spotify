<style>
    * {
        padding: 0px;
        margin: 0px;
    }
    
    body {
        background: black;
    }
    
    #box {
        display: grid;
        grid-template-columns: 20% 80%;
        width: 100%;
    }
    
    #sidebar {
        background: black;
        justify-content: start;
        scrollbar-width: normal;
        scrollbar-color: rgb(123, 155, 125);
    }
    
    #sidebar::-webkit-scrollbar-thumb {
        background-color: rgb(22, 136, 12);
    }
    
    #sidebar::-webkit-scrollbar-track {
        background-color: rgb(11, 239, 79);
    }
    
    #sidebar::-webkit-scrollbar {
        width: 5px;
    }
    
    #sidebar>div {
        color: white;
        padding-left: 2em;
        padding-top: 3em;
    }
    
    #middle-container {
        background: #141313;
    }
    
    #sidebar span {
        padding: 5px;
    }
    
    #sidebar span a {
        text-decoration: none;
        color: rgb(187, 178, 178);
    }
    
    #sidebar span :hover {
        color: rgb(255, 255, 255);
    }
    
    #logo img {
        height: 40px;
        vertical-align: middle;
        transition: 0.4s ease;
    }
    
    #logo img:hover {
        transform: scale(1.36);
        -webkit-transform: scale(1.36);
        -ms-transform: scale(1.36);
    }
    
    #logo #spotify {
        padding-left: 5px;
        font-size: 25px;
        color: white
    }
    /* middle box style */
    
    #nav-bar {
        display: grid;
        grid-template-columns: 20% 16% 16% 16% 16% 16%;
        justify-content: center;
        background-color: black;
        height: 70px;
    }
    
    #nav-bar>div {
        margin-top: 15px;
        margin-left: 5px;
    }
    
    #nav-bar:first-child i {
        padding: 10px;
        color: white;
    }
    
    #nav-bar:first-child button {
        border-radius: 30px;
        background-color: black;
    }
    
    #nav-bar:first-child button:hover {
        background-color: rgb(95, 95, 88);
    }
    
    #nav-bar span a {
        color: rgb(182, 172, 172);
        text-decoration: none;
        font-size: 20px;
        transition: 0.4s ease;
    }
    
    #nav-bar span a:hover,
    #nav-bar span a:active {
        color: white;
        font-size: 150%;
        transform: scale(1.06);
        -webkit-transform: scale(1.06);
        -ms-transform: scale(1.06);
    }
    
    #nav-bar #btn {
        background: white;
        padding: 15px;
        width: 90px;
        border: none;
        font-size: 15px;
        transition: 0.4s ease;
    }
    
    #nav-bar #btn:hover,
    #nav-bar #btn :active {
        width: 120px;
        font-size: 15px;
        transform: scale(1.06);
        -webkit-transform: scale(1.06);
        -ms-transform: scale(1.06);
        transition: 0.4s ease;
    }
    
    .row {
        margin-top: 4em;
        margin-left: 2em;
        transition: 0.4s ease;
        color: white;
        -webkit-box-shadow: 0 1px 4px rgba(77, 71, 71, 0.3), 0 0 40px rgba(70, 65, 65, 0.1) inset;
        -moz-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
    }
    
    .card {
        width: 170px;
        margin-bottom: 20px;
        color: white;
        background: rgb(23, 23, 23);
        font-size: 14px;
        padding: 20px;
    }
    
    .card-container {
        position: relative;
    }
    
    #play-button {
        position: absolute;
        color: rgb(4, 157, 4);
        top: 40%;
        font-size: 45px;
        left: 60%;
        border-radius: 50px;
        display: none;
        background: radial-gradient( circle, rgba(255, 255, 255, 1) 50%, rgb(31, 32, 31) 40%);
        border-radius: 50%;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
    }
    
    .row :hover+#play-button {
        display: block;
    }
    
    .row :hover {
        background: rgb(32, 32, 32);
        -webkit-transform: scale(1.06);
        -ms-transform: scale(1.06);
        transition: 0.4s ease;
    }
</style>
